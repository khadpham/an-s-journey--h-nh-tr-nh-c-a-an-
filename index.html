<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <title>Hành Trình của An</title>
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        /* Custom Animations needed for the game feel */
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #e2e8f0; overflow: hidden; touch-action: none; }
        .font-serif { font-family: 'Merriweather', serif; }
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 2px; }
        
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
        @keyframes zoomIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes pulse-border { 0% { border-color: #fbbf24; } 50% { border-color: #f59e0b; box-shadow: 0 0 15px rgba(251, 191, 36, 0.5); } 100% { border-color: #fbbf24; } }
        @keyframes balancePulse { 0% { transform: scaleX(1); } 50% { transform: scaleX(1.1); background-color: #10b981; } 100% { transform: scaleX(1); } }
        
        .toast-enter { animation: slideIn 0.3s ease-out forwards; }
        .toast-exit { animation: fadeOut 0.3s ease-in forwards; }
        .modal-enter { animation: zoomIn 0.2s ease-out; }
        .item-usable { animation: pulse-border 2s infinite; }
        .balanced-anim { animation: balancePulse 0.5s ease-in-out; }
        
        .sidebar-collapsed { width: 80px !important; }
        .sidebar-collapsed .nav-text, .sidebar-collapsed .sidebar-header-content, .sidebar-collapsed #inventory-section-content, .sidebar-collapsed #btn-reset-text { display: none !important; }
        
        /* Specific Game Styles */
        .jug-water { transition: height 0.5s ease; }
        .lamp-carrier { transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
        .pos-left { transform: translateX(0); left: 10px; }
        .pos-right { transform: translateX(0); left: calc(100% - 190px); }
        .scale-arm { transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); transform-origin: center; }
        .tilt-left { transform: rotate(-10deg); }
        .tilt-right { transform: rotate(10deg); }
        
        /* Mobile overrides for bridge game */
        @media (max-width: 767px) {
            .pos-left { top: 10px; transform: none; left: 50%; }
            .pos-right { top: calc(100% - 110px); transform: none; left: 50%; }
        }
    </style>
